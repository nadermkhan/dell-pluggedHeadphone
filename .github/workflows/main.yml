name: Build Audio Device Manager

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compile Win32 GUI Application
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cl.exe /EHsc /W3 main.cpp /link user32.lib setupapi.lib cfgmgr32.lib ole32.lib oleaut32.lib comctl32.lib /SUBSYSTEM:WINDOWS /OUT:AudioDeviceManager.exe
      shell: cmd

    - name: Verify build
      run: |
        if exist AudioDeviceManager.exe (
          echo Build successful!
          dir AudioDeviceManager.exe
        ) else (
          echo Build failed!
          exit /b 1
        )
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AudioDeviceManager
        path: AudioDeviceManager.exe
        if-no-files-found: error
